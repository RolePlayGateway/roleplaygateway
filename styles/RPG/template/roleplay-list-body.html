<!-- INCLUDE place-list-body.html -->

<div class="forabg">
	<div class="inner"><span class="corners-top"><span></span></span>
	<ul class="topiclist">
		<li class="header">
			<dl class="icon">
				<dt><a href="/roleplay">Newest Worlds</a></dt>
				<dd class="lastpost"><a href="/roleplay">Browse All</a></dd>
			</dl>
		</li>
	</ul>
	<ul class="topiclist forums">
		<!-- BEGIN roleplays -->
		<li class="row bg1 icon roleplay" style="clear:left; padding-bottom: 0.5em;">
			<a href="/universes/{roleplays.URL}"><img src="/universes/{roleplays.URL}/image" class="crisp-border roleplay-image" style="float:left;" /></a>
			<dt style="padding-bottom:5px;">
				<div>
					<!-- IF roleplays.S_CAN_EDIT -->
					<div id="controls" style="float:right;">
						<a href="/ucp.php?i=roleplays&amp;mode=edit&amp;id={roleplays.ID}">Edit</a>
					</div>
					<!-- ENDIF -->
					<a href="/universes/{roleplays.URL}" class="topictitle">{roleplays.TITLE}</a> <span class="author">by {roleplays.OWNER_USERNAME}</span>
					<p class="roleplay-description">{roleplays.DESCRIPTION}</p>
					<span class="tags"><strong>Tags:</strong> {roleplays.TAGS} (<a href="//www.roleplaygateway.com/ucp.php?i=roleplays&amp;mode=add_tag&amp;id={roleplays.ID}">Add Tags &raquo;</a>)</span>
				</div>
			</dt>
			<!-- <dd>{roleplays.LAST_ACTIVITY}</dd> -->
		</li>
		<!-- END roleplays -->
	</ul>
	<span class="corners-bottom"><span></span></span></div>
</div>
