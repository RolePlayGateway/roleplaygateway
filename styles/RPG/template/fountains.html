<h1>RPG Fountains</h1>
<p>Fountains regularly issue small amounts of a <a href="/assets">RPG Asset</a> to characters present in the Fountain's location.</p>

<div class="special panel">
  <form action="/fountains" method="POST">
    <input type="hidden" name="roleplayID" value="{ROLEPLAY_ID}" />
    <fieldset>
      <label>
        <h3>Asset</h3>
        <p>Which of your RPG Assets should be issued by this Fountain?</p>
      </label>
      
      <select name="assetID">
        <!-- BEGIN assets -->
        <option value="{assets.ID}">{assets.NAME}</option>
        <!-- END assets -->
      </select>
    <fieldset>
      <label>
        <h3>Location</h3>
        <p>Where will this Fountain be located?</p>
      </label>
      
      <select name="placeID">
        <!-- BEGIN places -->
        <option value="{places.ID}">{places.NAME}</option>
        <!-- END places -->
      </select>
    </fieldset>

    <fieldset style="text-align: right;">
      <button type="submit" class="button">Create this Fountain &raquo;</button>
    </fieldset>
  </form>
</div>

<h2>Known Fountains</h2>
<div class="special panel">
  <!-- BEGIN fountains -->
  <div>
    <h3><a href="{fountains.ASSET_LINK}">{fountains.ASSET_NAME}</a> fountain located in <a href="{fountains.LOCATION_LINK}">{fountains.LOCATION_NAME}</a></h3>
  </div>
  <!-- END fountains -->
</div>
