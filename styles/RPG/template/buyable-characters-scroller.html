<h2>For Sale</h2>
<div class="horizontal-scroller" style="max-height: 140px; overflow: hidden; width: 100%;">
  <!-- BEGIN buyable_characters -->
  <div style="display: inline-block;">
    <div style="text-align: center;">
      <a href="{buyable_characters.ASSET_LINK}">
        <img src="{buyable_characters.ASSET_IMG_LINK}" title="{buyable_characters.ASSET_DESCRIPTION}" class="crisp-border medium" />
      </a>
    </div>
    <div style="text-align: center;"><h3 class="simple"><a href="{buyable_characters.ASSET_LINK}">{buyable_characters.ASSET_NAME}</a></h3></div>
    <div style="width: 160px; margin-left: auto; margin-right: auto;">
      <div class="button group" style="width: 120px; margin-left: auto; margin-right: auto; margin: 0.5em;">
        <!-- IF buyable_characters.S_CAN_EDIT -->
        <a class="marginalized pricing" on-tap="_promptAndSetPrice" data-link="{buyable_characters.ASSET}">
          <span data-bind="sale-price" data-price="{buyable_characters.PRICE}" title="{buyable_characters.PRICE_RAW}">{buyable_characters.PRICE}</span>
          <small>INK</small>
        </a>
        <!-- ELSE -->
        <!-- IF buyable_characters.S_CAN_AFFORD -->
        <a class="marginalized pricing" on-tap="_fillOrder" data-link="/characters/{buyable_characters.ID}" data-price="{buyable_characters.PRICE}">
          <span data-bind="sale-price" title="{buyable_characters.PRICE_RAW}">{buyable_characters.PRICE}</span>
          <small>INK</small>
        </a>
        <!-- ELSE -->
        <a class="marginalized pricing" on-tap="_promptToEarn" data-link="/characters/{buyable_characters.ID}" data-price="{buyable_characters.PRICE}">
          <span data-bind="sale-price" title="{buyable_characters.PRICE_RAW}">{buyable_characters.PRICE}</span>
            <small>INK</small>
        </a>
        <!-- ENDIF -->
        <!-- ENDIF -->
        
        <!-- IF buyable_characters.S_CAN_EDIT -->
        <div class="header">
          <a on-tap="_promptAndSetPrice" data-link="{buyable_characters.ASSET}"><small>change</small></a>
          <span class="separator subtext"> / </span>
          <a on-tap="_cancelOrder" data-link="/characters/{buyable_characters.ID}" title="cancel this order"><small>close</small></a>
        </div>
        <!-- ELSE -->
        <!-- IF buyable_characters.S_CAN_AFFORD -->
        <div class="">
          <a class="header clean" on-tap="_fillOrder" data-link="/characters/{buyable_characters.ID}" data-price="{buyable_characters.PRICE}">Buy Now</a>
        </div>
        <!-- ELSE -->
        <div class="">
          <a class="header clean" href="/medals" on-tap="_promptToEarn" data-price="{buyable_characters.PRICE}">Earn to Buy</a>
        </div>
        <!-- ENDIF -->
        <!-- ENDIF -->
      </div>
    </div>
  </div>
  <!-- END buyable_characters -->
</div>
