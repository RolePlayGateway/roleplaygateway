<!-- INCLUDE overall_header.html -->
<style type="text/css">
  textarea {
    font-size: 1.2em;
  }
</style>
<div class="panel" id="message">
	<div class="inner"><span class="corners-top"><span></span></span>

	<div id="posting">
		<h2><a href="#posting" name="posting">Creating a New Group in {ROLEPLAY_NAME}</a></h2>
					
		<form id="write" method="post" action="/ucp.php?i=roleplays&mode=add_group&roleplay_id={ROLEPLAY_ID}&action=submit" enctype="multipart/form-data">

			<input type="hidden" name="roleplay_id" value="{ROLEPLAY_ID}" />

			<h3>Name</h3>
			<input name="group_name" class="inputbox supersize" style="width: 100%;" />

			<h3>Logo</h3>
			<p>Must be no larger than 100x100.</p>
			<input type="file" name="userfile" />

			<h3>Synopsis</h3>
			<textarea name="group_synopsis" class="ed inputbox" style="width: 100%;">{SYNOPSIS}</textarea>
			
			<h3>Description</h3>
			<script type="text/javascript">edToolbar('group_description');</script>
			<textarea name="group_description" id="group_description" class="ed inputbox" style="width: 100%; height: 400px;">{DESCRIPTION}</textarea>

			<input type="submit" name="submit" value="Submit &raquo;" class="button supersize" style="float:right;" />

		</form>
	</div>

	<span class="corners-bottom"><span></span></span></div>
</div>

<!-- INCLUDE overall_footer.html -->
