<!-- INCLUDE mcp_header.html -->

<form id="mcp" method="post" action="{S_MCP_ACTION}">

<h2>{L_TITLE}</h2>

<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>

	<p>{L_EXPLAIN}</p>
	<!-- IF .postrow -->
		<ul class="linklist">
			<li class="rightside pagination">
				<!-- IF TOTAL --> {TOTAL}<!-- ENDIF -->
				<!-- IF PAGE_NUMBER --><!-- IF PAGINATION --> &bull; <a href="#" onclick="jumpto(); return false;" title="{L_JUMP_TO_PAGE}">{PAGE_NUMBER}</a> &bull; <span>{PAGINATION}</span><!-- ELSE --> &bull; {PAGE_NUMBER}<!-- ENDIF --><!-- ENDIF -->
			</li>
		</ul>
		<ul class="topiclist cplist">

		<!-- BEGIN postrow -->

		<li class="row<!-- IF postrow.S_ROW_COUNT is odd --> bg1<!-- ELSE --> bg2<!-- ENDIF -->">
			<dl>
				<dt>
					<img src="http://www.roleplaygateway.com/images/roleplay_thumbnail.php?roleplay_id={postrow.ID}" alt="{postrow.TITLE}" style="float: left; margin-right: 10px;">
					<a href="http://www.roleplaygateway.com/roleplay/{postrow.URL}/" class="topictitle">{postrow.TITLE}</a>
					<p>{postrow.DESCRIPTION}</p>
				</dt>
				<dd class="moderation">
					<span>
						<!-- IF CLOSE --><a href="http://www.roleplaygateway.com/ucp.php?i=roleplays&mode=flag&id={postrow.ID}">Flag</a><!-- ENDIF -->
						<!-- IF REVIEW -->
						<a href="http://www.roleplaygateway.com/ucp.php?i=roleplays&mode=flag&id={postrow.ID}">Flag</a>
						<!-- ENDIF -->
					</span>
				</dd>

			</dl>
		</li>
		<!-- END postrow -->
		</ul>

		<hr />

		<ul class="linklist">
			<li class="rightside pagination">
				<!-- IF TOTAL -->{TOTAL}<!-- ENDIF -->
				<!-- IF PAGE_NUMBER --><!-- IF PAGINATION --> &bull; <a href="#" onclick="jumpto(); return false;" title="{L_JUMP_TO_PAGE}">{PAGE_NUMBER}</a> &bull; <span>{PAGINATION}</span><!-- ELSE --> &bull; {PAGE_NUMBER}<!-- ENDIF --><!-- ENDIF -->
			</li>
		</ul>
	<!-- ELSE -->
		<p class="notopics"><strong>There are no pending roleplays.</strong></p>
	<!-- ENDIF -->

	<span class="corners-bottom"><span></span></span></div>
</div>

</form>

<!-- INCLUDE mcp_footer.html -->
