<!-- INCLUDE ucp_header.html -->

<h2>Reject Character</h2>

<form id="ucp" method="post" action="http://www.roleplaygateway.com/ucp.php?i=characters&mode=reject&character_id={ID}&action=submit">

<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>
	
		<h3>Character Rejection: {CHARACTER_NAME}</h3>
		<fieldset>
			<dl>
				<dt>
					<label for="reason">Reason:</label><br />
					<span>Why are you rejecting {CHARACTER_NAME} from your roleplay?</span>
				</dt>
				<dd><textarea name="reason" id="reason" rows="5" maxlength="1024" class="inputbox"></textarea></dd>
			</dl>
		</fieldset>
		
		<fieldset class="submit-buttons">
			<input type="hidden" name="character_id" value="{ID}" />
			<input type="reset" value="{L_RESET}" name="reset" class="button2" />&nbsp; 
			<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
		</fieldset>
		
	<span class="corners-bottom"><span></span></span></div>
</div>

</form>

<!-- INCLUDE ucp_footer.html -->
