<div class="quick-float-right">
  <div class="labeled action">
    <div><span data-bind data-link>1,000</span> <small>INK</small></div>
    <center><!-- IF S_CAN_AFFORD -->âœ“ affordable!<!-- ENDIF --></center>
  </div>

<h1>RPG Stores</h1>
<p>Offer others resources in exchange for cash.</p>

<div class="special panel">
  <form action="/stores" method="POST">
    <fieldset>
      <label>
        <h3>Name</h3>
        <p>The human-friendly name of your store.</p>
      </label>
      
      <input class="supersize" type="text" name="name" max="25" placeholder="e.g., &ldquo;Joe's Crab Shack&rdquo;" />
    </fieldset>

    <fieldset>
      <label>
        <h3>Location</h3>
        <p>Where will players be able to interact with this store?</p>
      </label>
      
      <select name="placeID">
        <!-- BEGIN places -->
        <option value="{places.ID}">{places.NAME}</option>
        <!-- END places -->
      </select>
    </fieldset>

    <fieldset style="text-align: right;">
      <button type="submit" class="button">Open This Store &raquo;</button>
    </fieldset>
  </form>
</div>

<h2>Open Stores</h2>
<div class="special panel">
  <!-- BEGIN stores -->
  <div>
    <h3><a href="{stores.LINK}">{stores.NAME}</a>, located in <a href="{stores.LOCATION_LINK}">{stores.LOCATION_NAME}</a></h3>
    <p>{stores.DESCRIPTION}</p>
  </div>
  <!-- END stores -->
</div>
