<title>503 - Temporarily Closed For Maintenance</title>

<body>
<div style="width: 600px; margin-left: auto; margin-right: auto;">
	<div style="padding:20px;">
		<img src="http://www.roleplaygateway.com/images/roleplaygateway.png" style="float:left; margin-right: 20px;" />
		<p><strong>RolePlayGateway</strong></p>
		<p>is temporarily closed for maintenance.</p>
		<p>Normal operation will resume as soon as we're done here.</p>
		
		<div style="padding-top:50px;">
			<strong>Latest News (real-time, automatic refresh):</strong>
			<script src="http://widgets.twimg.com/j/2/widget.js"></script>
			<script>
			new TWTR.Widget({
			  version: 2,
			  type: 'profile',
			  rpp: 4,
			  interval: 6000,
			  width: 550,
			  height: 300,
			  theme: {
				shell: {
				  background: '#ffffff',
				  color: '#000000'
				},
				tweets: {
				  background: '#ffffff',
				  color: '#000000'
				}
			  },
			  features: {
				scrollbar: false,
				loop: false,
				live: true,
				hashtags: true,
				timestamp: true,
				avatars: false,
				behavior: 'all'
			  }
			}).render().setUser('RolePlayGateway').start();
			</script>		
		</div>
	</div>
	<div style="clear:both; text-align: center;">
		<!-- <img src="http://www.roleplaygateway.com/images/motivationals/backup-plans-somtimes-theyre-so-good-you-want-everything-else-to-fail.jpg" style="width: 550px"  /> -->
	</div>
</div>
